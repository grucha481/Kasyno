<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Casino Game</h1>
        <div id="balance">Balance: $1000</div>
        <div id="debt">Debt: $0</div>
        <button onclick="spin()">Spin ($100)</button>
        <button onclick="buyLuck()">Buy Luck ($1000)</button>
        <button onclick="takeCredit()">Take Credit</button>
        <button onclick="repayCredit()">Repay Credit</button>
        <button onclick="buyItem('car')">Buy Car ($5000)</button>
        <button onclick="buyItem('jewelry')">Buy Jewelry ($2000)</button>
        <button onclick="buyItem('house')">Buy House ($10000)</button>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
